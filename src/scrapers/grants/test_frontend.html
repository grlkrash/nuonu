<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opportunities Frontend Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .card-budget {
            font-weight: bold;
            color: #27ae60;
        }
        .card-deadline {
            color: #e74c3c;
        }
        .card-description {
            margin-top: 10px;
            color: #555;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tag {
            background-color: #f1f1f1;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .card-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .status-open {
            background-color: #d4edda;
            color: #155724;
        }
        .status-closed {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status-draft {
            background-color: #e2e3e5;
            color: #383d41;
        }
        .status-archived {
            background-color: #cce5ff;
            color: #004085;
        }
        .detail-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }
        .detail-content {
            background-color: white;
            margin: 50px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .filter-group {
            margin-bottom: 10px;
        }
        .filter-label {
            font-weight: bold;
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Opportunities Frontend Test</h1>
    
    <div class="filters">
        <div class="filter-group">
            <span class="filter-label">Filter by tag:</span>
            <select id="tag-filter">
                <option value="">All Tags</option>
                <option value="blockchain">Blockchain</option>
                <option value="grants">Grants</option>
                <option value="development">Development</option>
                <option value="infrastructure">Infrastructure</option>
            </select>
        </div>
        <div class="filter-group">
            <span class="filter-label">Filter by status:</span>
            <select id="status-filter">
                <option value="">All Statuses</option>
                <option value="open">Open</option>
                <option value="closed">Closed</option>
                <option value="draft">Draft</option>
                <option value="archived">Archived</option>
            </select>
        </div>
        <button id="apply-filters">Apply Filters</button>
        <button id="reset-filters">Reset Filters</button>
    </div>
    
    <div id="error-container" class="error" style="display: none;"></div>
    
    <div id="loading" class="loading">Loading opportunities...</div>
    
    <div id="opportunities" class="card-container"></div>
    
    <div id="detail-view" class="detail-view">
        <div class="detail-content">
            <button class="close-button" onclick="closeDetailView()">&times;</button>
            <div id="detail-content"></div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://lxxclfbutvfbmqbbysjg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx4eGNsZmJ1dHZmYm1xYmJ5c2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1OTA4NTIsImV4cCI6MjA1NjE2Njg1Mn0.Hs-Bx-QLlVbP0mLDYXRUG0EM2PUzaLOCCRGhVQQYKDs';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
        
        // Format functions
        function formatBudget(budget) {
            if (budget === null || budget === undefined) return 'Not specified';
            return `$${Number(budget).toLocaleString()}`;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'No deadline';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString || 'Invalid date';
            }
        }
        
        function truncateText(text, maxLength) {
            if (!text) return 'Not provided';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }
        
        // Fetch opportunities
        async function fetchOpportunities(tagFilter = '', statusFilter = '') {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error-container').style.display = 'none';
                
                let query = supabase
                    .from('opportunities')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (tagFilter) {
                    query = query.contains('tags', [tagFilter]);
                }
                
                if (statusFilter) {
                    query = query.eq('status', statusFilter);
                }
                
                const { data: opportunities, error } = await query;
                
                if (error) {
                    throw error;
                }
                
                document.getElementById('loading').style.display = 'none';
                
                if (!opportunities || opportunities.length === 0) {
                    document.getElementById('opportunities').innerHTML = '<p>No opportunities found.</p>';
                    return;
                }
                
                renderOpportunities(opportunities);
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').textContent = `Error fetching opportunities: ${error.message}`;
                document.getElementById('error-container').style.display = 'block';
                console.error('Error fetching opportunities:', error);
            }
        }
        
        // Render opportunities
        function renderOpportunities(opportunities) {
            const container = document.getElementById('opportunities');
            container.innerHTML = '';
            
            opportunities.forEach(opp => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showDetailView(opp.id);
                
                const statusClass = `status-${opp.status}`;
                
                card.innerHTML = `
                    <span class="card-status ${statusClass}">${opp.status}</span>
                    <h3 class="card-title">${opp.title}</h3>
                    <p><span class="card-budget">${formatBudget(opp.budget)}</span> â€¢ <span class="card-deadline">Deadline: ${formatDate(opp.deadline)}</span></p>
                    <p class="card-description">${truncateText(opp.description, 150)}</p>
                    <div class="card-tags">
                        ${(opp.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        // Show detail view
        async function showDetailView(id) {
            try {
                document.getElementById('detail-content').innerHTML = '<p>Loading...</p>';
                document.getElementById('detail-view').style.display = 'block';
                
                const { data: opportunity, error } = await supabase
                    .from('opportunities')
                    .select('*, profiles(full_name, avatar_url)')
                    .eq('id', id)
                    .single();
                
                if (error) {
                    throw error;
                }
                
                const statusClass = `status-${opportunity.status}`;
                
                document.getElementById('detail-content').innerHTML = `
                    <span class="card-status ${statusClass}">${opportunity.status}</span>
                    <h2>${opportunity.title}</h2>
                    <p><strong>Budget:</strong> ${formatBudget(opportunity.budget)}</p>
                    <p><strong>Deadline:</strong> ${formatDate(opportunity.deadline)}</p>
                    <p><strong>Creator:</strong> ${opportunity.profiles ? opportunity.profiles.full_name : 'Unknown'}</p>
                    <div class="card-tags">
                        ${(opportunity.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <h3>Description</h3>
                    <p>${opportunity.description || 'No description provided'}</p>
                    <h3>Requirements</h3>
                    <pre>${opportunity.requirements || 'No requirements provided'}</pre>
                `;
            } catch (error) {
                document.getElementById('detail-content').innerHTML = `<p class="error">Error loading opportunity: ${error.message}</p>`;
                console.error('Error loading opportunity detail:', error);
            }
        }
        
        // Close detail view
        function closeDetailView() {
            document.getElementById('detail-view').style.display = 'none';
        }
        
        // Apply filters
        document.getElementById('apply-filters').addEventListener('click', () => {
            const tagFilter = document.getElementById('tag-filter').value;
            const statusFilter = document.getElementById('status-filter').value;
            fetchOpportunities(tagFilter, statusFilter);
        });
        
        // Reset filters
        document.getElementById('reset-filters').addEventListener('click', () => {
            document.getElementById('tag-filter').value = '';
            document.getElementById('status-filter').value = '';
            fetchOpportunities();
        });
        
        // Close detail view when clicking outside
        document.getElementById('detail-view').addEventListener('click', (e) => {
            if (e.target === document.getElementById('detail-view')) {
                closeDetailView();
            }
        });
        
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchOpportunities();
        });
    </script>
</body>
</html>
